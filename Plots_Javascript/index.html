<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>D3Times</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/d3Style.css">-->

</head>

<body>

  <div class="row">
    <div class="col-md-2">
      <div class="well">
        <h5>Select a Player</h5>
        <select id="selDataset" onchange="builtcharts(this.value)"></select>
      </div>   
    </div>    
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1>Performance line chart</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="linechart">
          <p class="position-fixed">position-fixed</p>
          <!-- We append our chart here. -->
        </div>
      </div>
    </div>
   
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h2>Efficiency chart</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="radar_chart">
          <p class="position-fixed">position-fixed</p>
          <!-- We append our chart here. -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
        </div> 
      </div> 
    </div>
  </div>

 
  
  <!-- Footer-->
  <div id="footer">
    <p>The Coding Boot Camp&copy;2016</p>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  
  <script type="text/javascript" src="mvp_line_chart.js"></script>
  <script type="text/javascript" src="mvp_radar_chart.js"></script>
  
  
  

</body>

</html>
