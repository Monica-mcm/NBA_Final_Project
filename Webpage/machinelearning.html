    <script type= "text/javascript">
        (async () => {

          const tf = required ("@tensorflow/tfjs");
          const tfn = required ("@tensorflow/tfjs-node");
          const handler = tfn.io.fileSystem("./tfjs/model_2/model.json");
          const model = await tf.loadModel(handler);
          console.log(model.predict(tf.tensor2d([2001, 25, 71, 71, 2979, 2207, 24, 0.518, 0.397, 762, 1813, 325, 147, 183, 74, 4])).dataSync())
        })();
    </script>
