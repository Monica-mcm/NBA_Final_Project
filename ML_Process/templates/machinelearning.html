<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>D3Times</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/d3Style.css">-->

</head>

<body>

    <body style="background: #000;">
           <h1>MVP Player Chances</h1>
       
            <!-- Main Input For Receiving Query to our ML -->
           <form action="{{ url_for('predict')}}"method="post">
               <input type="text" name="Year" placeholder="year" required="required" />
               <input type="text" name="Age" placeholder="age" required="required" />
               <input type="text" name="Games (G)" placeholder="Games" required="required" />
               <input type="text" name="Games Started (GS)" placeholder="Games Started" required="required" />
               <input type="text" name="Minutes Played (MP)" placeholder="Minutes Played" required="required" />
               <input type="text" name="Points (PTS)" placeholder="Points" required="required" />
               <input type="text" name="Player Efficiency Rating (PER)" placeholder="Player Efficiency Rating" required="required" />
               <input type="text" name="True Shooting Percentage  (TS%)" placeholder="True Shooting Percentage" required="required" />
               <input type="text" name="Free Throw Rate (FTr)" placeholder="Free Throw Rate" required="required" />
               <input type="text" name="Field Goals (FG)" placeholder="Field Goals" required="required" />
               <input type="text" name="Field Goal Attempts (FGA)" placeholder="Field Goal Attempts" required="required" />
               <input type="text" name="Assists (AST)" placeholder="Assists" required="required" />
               <input type="text" name="Personal Fouls (PF)" placeholder="Personal Fouls" required="required" />
               <input type="text" name="Height" placeholder="Height" required="required" />
               <input type="text" name="Weight" placeholder="Weight" required="required" />
               <input type="text" name="Years Played in NBA" placeholder="Years Played" required="required" />
               <button type="submit" class="btn btn-primary btn-block btn-large">MVP or Not?</button>
           </form>
       
          <br>
          <br>
          {{ prediction_text }}
  
</body>

</html>
